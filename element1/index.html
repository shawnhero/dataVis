<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.state{
		fill: none;
		stroke: #a9a9a9;
		stroke-width: 1;
	}
	.state:hover{
		fill-opacity:0.5;
	}
	#tooltip {   
		position: absolute;           
		text-align: center;
		padding: 20px;             
		margin: 10px;
		font: 12px sans-serif;        
		background: lightsteelblue;   
		border: 1px;      
		border-radius: 2px;           
		pointer-events: none;         
	}
	#tooltip h4{
		margin:0;
		font-size:14px;
	}
	#tooltip{
		background:rgba(0,0,0,0.9);
		border:1px solid grey;
		border-radius:5px;
		font-size:12px;
		width:auto;
		padding:4px;
		color:white;
		opacity:0;
	}
	#tooltip table{
		table-layout:fixed;
	}
	#tooltip tr td{
		padding:0;
		margin:0;
	}
	#tooltip tr td:nth-child(1){
		width:50px;
	}
	#tooltip tr td:nth-child(2){
		text-align:center;
	}
</style>
<body>
<div id="tooltip"></div><!-- div to hold tooltip. -->
<svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->
<script src="uStates.js"></script> <!-- creates uStates. -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

	function tooltipHtml(n, d){	/* function to create html content string in tooltip div. */
		return "<h4>"+n+"</h4><table>"+
			"<tr><td>Total_Payments</td><td>"+(d.Total_Payments)+"</td></tr>"+
			"<tr><td>Total_Discharge</td><td>"+(d.Total_Discharge)+"</td></tr>"+
			"<tr><td>Total_Payments_per_Discharge</td><td>"+(d.Total_Payments_per_Discharge)+"</td></tr>"+
			"</table>";
	}
	
	var sampleData ={};	/* Sample random data. */	


    d3.csv("state_sum.csv", function(data) {
    var datas ={};
    data.forEach(function(d) {
            datas[d.State] = {
                Total_Payments: d.Total_Payments, 
                Total_Discharge: d.Total_Discharge,
                Total_Payments_per_Discharge: d.Total_Payments_per_Discharge 
            };
            var tmp =1;
        });

        var dataArray = new Array;
        for(var key in datas) {
            dataArray.push(+ datas[key].Total_Payments);
        }
        var max_val = d3.max(dataArray);
        var min_val = d3.min(dataArray);

        // now we add color
        for(var key in datas){
        	var val = datas[key].Total_Payments;
        	datas[key].color = d3.interpolate("#ffffcc", "#800026")((val-min_val)/(max_val-min_val));
        }
		uStates.draw("#statesvg", datas, tooltipHtml);
        var tmp =1;
    });

</script>

</body>
